<ion-content>
    <form #b="ngForm" (ngSubmit)="onSubmit(b)" width="100%">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <img src="https://cdn.pixabay.com/photo/2014/03/10/18/46/clouds-284688_1280.jpg">
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col size="10" offset="1">
        <ion-item class="ion-padding-top">
        <ion-label class="ion-text-center" position="floating">E-mail</ion-label>
        <ion-input type="email" ngModel name="email" required email></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
       
      <ion-row>
        <ion-col size="10" offset="1">
        <ion-item class="ion-text-center">
          <ion-label position="floating">password</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
        <ion-button expand="full" type="submit" position="floating" shape="round">Sign in</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit" position="floating" shape="round">Sign Up</ion-button> 
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-content>
